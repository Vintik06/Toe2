<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
       <div class="cells vertical1 horizontal1 diagonal1" id="cell0"></div>
       <div class="cells vertical1 horizontal2" id="cell1"></div>
       <div class="cells vertical1 horizontal3 diagonal2" id="cell2"></div>
       <div class="cells vertical2 horizontal1" id="cell3"></div>
       <div class="cells vertical2 horizontal2 diagonal1 diagonal2" id="cell4"></div>
       <div class="cells vertical2 horizontal3" id="cell5"></div>
       <div class="cells vertical3 horizontal1 diagonal2" id="cell6"></div>
       <div class="cells vertical3 horizontal2" id="cell7"></div>
       <div class="cells vertical3 horizontal3 diagonal1" id="cell8"></div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
